<!--Index-->
<template name="Core_branch">
    {{#if isInRole 'super' 'Core'}}
        <div class="box-header with-border">
            <h3 class="box-title">
                <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
                </button>
            </h3>
        </div>
    {{/if}}
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Core_branchAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Core_branchNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Core_branchNew" type="insert"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='khName'}}
                    {{> afQuickField name='khShortName'}}
                    {{> afQuickField name='enName'}}
                    {{> afQuickField name='enShortName'}}
                    {{> afQuickField name='khAddress' rows=3}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='enAddress' rows=3}}
                    {{> afQuickField name='telephone'}}
                    {{> afQuickField name='email'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Core_branchEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Core_branchEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='khName'}}
                        {{> afQuickField name='khShortName'}}
                        {{> afQuickField name='enName'}}
                        {{> afQuickField name='enShortName'}}
                        {{> afQuickField name='khAddress' rows=3}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='enAddress' rows=3}}
                        {{> afQuickField name='telephone'}}
                        {{> afQuickField name='email'}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Core_branchShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ "core.branch.idLbl"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ "core.branch.khNameLbl"}}</dt>
                    <dd>{{khName}}</dd>
                    <dt>{{_ "core.branch.khShortNameLbl"}}</dt>
                    <dd>{{khShortName}}</dd>
                    <dt>{{_ "core.branch.enNameLbl"}}</dt>
                    <dd>{{enName}}</dd>
                    <dt>{{_ "core.branch.enShortNameLbl"}}</dt>
                    <dd>{{enShortName}}</dd>
                    <dt>{{_ "core.branch.khAddressLbl"}}</dt>
                    <dd>{{khAddress}}</dd>
                    <dt>{{_ "core.branch.enAddressLbl"}}</dt>
                    <dd>{{enAddress}}</dd>
                    <dt>{{_ "core.branch.telephoneLbl"}}</dt>
                    <dd>{{telephone}}</dd>
                    <dt>{{_ "core.branch.emailLbl"}}</dt>
                    <dd>{{email}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
