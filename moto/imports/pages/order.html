<!--Index-->
<template name="Moto_order">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_orderAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "moto.order.invoiceAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Moto_orderForm">
    <div class="box-body">
        {{#if isLoading}}
            {{> loading}}
        {{else}}
            {{#autoForm collection=collection id="Moto_orderForm" doc=data.doc type=data.formType
                        resetOnSuccess=false}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name="orderDate"}}

                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="customerId"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="employeeId"}}
                            </div>

                            <div class="col-md-6">
                                {{> afQuickField name="type"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="discountType"}}
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        {{#if showExchange}}
                            {{> afQuickField name="exchangeId"}}
                        {{/if}}
                        {{> afQuickField name="des"}}
                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!--Item Temporary-->
                        {{#if showItems}}
                            {{> Moto_orderItems itemsCollection=itemsCollection}}
                        {{/if}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

            {{/autoForm}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_orderShow">
    <div class="box-body">
        {{#with data}}
            <section class="invoice">
                <!-- title row -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="page-header">
                            <i class="fa fa-shopping-cart"></i> Order
                            <small class="pull-right">Date: {{moFormat orderDate "DD/MM/YYYY"}}</small>
                        </h2>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- info row -->
                <div class="row invoice-info">
                    <div class="col-sm-4 invoice-col">
                        From
                        <address>
                            <strong>{{employeeDoc.position}}, {{employeeDoc.name}}.</strong><br>
                            {{employeeDoc.address}}<br>
                            {{#each employeeDoc.contact}}
                                ({{type}}) Phone: {{number}}<br>
                            {{/each}}
                            Email: {{employeeDoc.email}}
                        </address>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4 invoice-col">
                        To
                        <address>
                            <strong>{{customerDoc.name}}</strong><br>
                            {{customerDoc.address}}<br>
                            {{#each customerDoc.contact}}
                                ({{type}}) Phone: {{number}}<br>
                            {{/each}}
                            Email: {{customerDoc.email}}
                        </address>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4 invoice-col">
                        <b>Order #{{_id}}</b><br>
                        <br>
                        <b>Discount Type:</b> <small class="{{checkDiscountType.class}}">{{{checkDiscountType.icon}}}</small><br>
                        <b>Type:</b> <small class="{{checkType.class}}">{{{checkType.icon}}}</small>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <!-- Table row -->
                <div class="row">
                    <div class="col-xs-12 table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Order Price</th>
                                <th>Discount</th>
                                <th>Amount</th>
                                <th>Total Amount</th>
                                <th>Memo</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each items}}
                                <tr>
                                    <td>{{itemId}}</td>
                                    <td>{{itemName}}</td>
                                    <td>{{qty}}</td>
                                    <td>{{orderPrice}} ៛</td>
                                    <td>{{discount}} {{discountType}}</td>
                                    <td>{{amount}} ៛</td>
                                    <td>{{totalAmount}} ៛</td>
                                    <td>{{memo}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <!-- accepted payments column -->
                    <div class="col-xs-6">
                        <p class="lead">Description:</p>
                        {{#if des}}
                            <p class="text-muted well well-sm no-shadow" style="margin-top: 10px;">
                                {{des}}
                            </p>
                        {{/if}}
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <p class="lead">Amount Due {{moFormat orderDate "DD/MM/YYYY"}}</p>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th style="width:50%">Sub Total:</th>
                                    <td>{{subTotal}}​ ៛</td>
                                </tr>
                                <tr>
                                    <th>Discount Amount:</th>
                                    <td>{{discountAmount}}​ ៛</td>
                                </tr>
                                <tr>
                                    <th>Total:</th>
                                    <td>{{total}} ៛</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
        {{/with}}
    </div>
</template>
