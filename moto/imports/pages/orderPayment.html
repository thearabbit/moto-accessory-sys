<!--Index-->
<template name="Moto_orderPayment">

    <!--<h3 class="box-title">-->
    <!--{{> addNewButton}}-->
    <!--</h3>-->
    <!--</div>-->
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_orderPaymentAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Moto_orderPaymentForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection schema=schema id="Moto_orderPaymentForm" doc=data.doc type=data.formType}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name="paidDate" }}

                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="customerId" value=customerId}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="employeeId" value=employeeId }}
                                {{> afQuickField type="hidden" name="orderId" }}
                                {{> afQuickField type="hidden" name="printId" }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="dueAmount" readOnly=true}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="paidAmount"}}
                            </div>
                        </div>

                        {{> afQuickField name="balance" value=balance readOnly=true}}
                        {{> afQuickField name="des"}}
                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> {{_ "form.btnSubmit"}}
                    </button>
                    <button type="submit" class="btn bg-orange js-save-and-print" {{disabledSubmitBtn}}>
                        <i class="fa fa-print"></i> Save & Print
                    </button>
                    <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> {{_ "form.btnReset"}}</button>
                </div>
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_orderPaymentShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Customer</dt>
                    <dd>{{customerId}}</dd>
                    <dt>Employee</dt>
                    <dd>{{employeeId}}</dd>
                    <dt>Due Amount</dt>
                    <dd>{{dueAmount}} ៛</dd>
                    <dt>Paid Amount</dt>
                    <dd>{{paidAmount}} ៛</dd>
                    <dt>Balance</dt>
                    <dd>{{balance}} ៛</dd>
                    <dt>Status</dt>
                    <dd>{{status}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
