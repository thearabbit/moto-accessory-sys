<!--Index-->
<template name="Moto_customer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_customerAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Contact Tabular-->
<template name="Moto_customerContact">
    {{> jsonView json=contact options=jsonViewOpts}}
</template>

<!--Form-->
<template name="Moto_customerForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Moto_customerForm" doc=data.doc type=data.formType}}
                    <div class="col-md-12">
                        <div class="row">
                        {{> afQuickField name="name"}}
                        </div>
                        <div class="row">
                            {{> afQuickField name="type"}}
                        </div>
                        <div class="row">
                            {{> afQuickField name="address" rows=3}}
                        </div>
                        <div class="row">
                            {{> afQuickField name="contact"}}
                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                        </div>
                        <div class="row">
                            {{> formFooterWithButton}}
                        </div>
                    </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_customerShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <!--<dt>Gender</dt>-->
                    <!--<dd>{{gender}}</dd>-->
                    <!--<dt>Age</dt>-->
                    <!--<dd>{{age}}</dd>-->
                    <dt>Type</dt>
                    <dd>{{type}}</dd>
                    <dt>Address</dt>
                    <dd>{{address}}</dd>
                    <!--<dt>Email</dt>-->
                    <!--<dd>{{email}}</dd>-->
                    <dt>Contact</dt>
                    <dd>{{contact}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
