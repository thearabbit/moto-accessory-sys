<!--Index-->
<template name="Moto_item">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_itemAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Moto_itemForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Moto_itemForm" doc=data.doc type=data.formType
                        resetOnSuccess=false}}
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                {{> afQuickField name="type"}}
                            </div>
                            <div class="col-md-3">
                                {{> afQuickField name="currencyId"}}
                            </div>
                            <div class="col-md-3">
                                {{> afQuickField name="name"}}
                            </div>
                            <div class="col-md-3">
                                {{> afQuickField name="memoItem"}}
                            </div>
                        </div>
                    </div>
                </div>

                    <!--{{#if showTypeObj}}-->
                <div class="panel panel-default">
                    <div class="panel-heading">Item Info</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="price"}}
                                {{> afQuickField name="khrPrice"}}

                                <div class="form-group{{#if afFieldIsInvalid name='unitId'}} has-error{{/if}}"
                                     data-required="true">
                                    <label class="control-label" for="unitId">Unit</label>
                                    <div class="input-group select2-bootstrap-append">
                                        <span class="input-group-btn">
                                            {{> unitDropDown}}
                                        </span>
                                        {{> afFieldInput name='unitId'}}
                                    </div>
                                    {{#if afFieldIsInvalid name='unitId'}}
                                        <span class="help-block">{{afFieldMessage name='unitId'}}</span>
                                    {{/if}}
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group{{#if afFieldIsInvalid name='supplierId'}} has-error{{/if}}"
                                     data-required="true">
                                    <label class="control-label" for="supplierId">Supplier</label>
                                    <div class="input-group select2-bootstrap-append">
                                        <span class="input-group-btn">
                                            {{> supplierDropDown}}
                                        </span>
                                        {{> afFieldInput name='supplierId'}}
                                    </div>
                                    {{#if afFieldIsInvalid name='supplierId'}}
                                        <span class="help-block">{{afFieldMessage name='supplierId'}}</span>
                                    {{/if}}
                                </div>

                                {{> afQuickField name="purchase"}}
                                {{> afQuickField name="photo"}}
                            </div>
                        </div>
                    </div>
                </div>
                    <!--{{/if}}-->

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_itemShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "code"}}</dt>
                    <dd>{{code}}</dd>
                    <dt>{{i18nLabel "name"}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{i18nLabel "price"}}</dt>
                    <dd>{{price}}</dd>
                    <dt>{{i18nLabel "khrPrice"}}</dt>
                    <dd>{{khrPrice}}</dd>
                    <dt>{{i18nLabel "unit"}}</dt>
                    <dd>{{unitName}}</dd>
                    <dt>{{i18nLabel "type"}}</dt>
                    <dd>{{type}}</dd>
                    <dt>{{i18nLabel "photo"}}</dt>
                    <dd>{{lightbox url=photoUrl title=name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--unit-->
<template name="unitDropDown">
    <div class="input-group-btn" style="z-index: 999">
        <div class="btn-group" style="margin-bottom: 4px;" role="group">
            <div class="dropdown dropdown-lg">
                <a class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown"
                   aria-expanded="false"><span>{{fa "plus-square"}}</span></a>
                <div class="dropdown-menu dropdown-menu-left dropdown-form-shadow" role="menu">
                    <!--{{>Moto_unitForm}}-->
                </div>
            </div>
        </div>
    </div>
</template>

<!--Supplier-->
<template name="supplierDropDown">
    <div class="input-group-btn" style="z-index: 999">
        <div class="btn-group" style="margin-bottom: 4px;" role="group">
            <div class="dropdown dropdown-lg">
                <a class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown"
                   aria-expanded="false"><span>{{fa "plus-square"}}</span></a>
                <div class="dropdown-menu dropdown-menu-left dropdown-form-shadow" role="menu">
                    <!--{{>Moto_supplierForm}}-->
                </div>
            </div>
        </div>
    </div>
</template>
