<!--Index-->
<template name="Moto_item">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_itemAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Moto_itemForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Moto_itemForm" doc=data.doc type=data.formType
                        resetOnSuccess=false}}
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                {{> afQuickField name="type"}}
                            </div>
                            <div class="col-md-8">
                                {{> afQuickField name="parent"}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3">
                                {{> afQuickField name="code"}}
                            </div>
                            <div class="col-md-9">
                                {{> afQuickField name="name"}}
                            </div>
                        </div>
                    </div>
                </div>

                {{#if showTypeObj}}
                    <div class="panel panel-default">
                        <div class="panel-heading">Item Info</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    {{> afQuickField name="currencyId"}}
                                    {{> afQuickField name="priceByQty"}}
                                    {{> afQuickField name="khrPriceByQty"}}
                                    {{> afQuickField name="baseQty"}}
                                    {{> afQuickField type="hidden" name="price"}}
                                    {{> afQuickField type="hidden" name="khrPrice"}}
                                </div>
                                <div class="col-md-6">
                                    {{> afQuickField name="supplierId"}}
                                    {{> afQuickField name="photo"}}
                                </div>
                            </div>
                        </div>
                    </div>
                {{/if}}

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_itemShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "name"}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{i18nLabel "price"}}</dt>
                    <dd>{{price}}</dd>
                    <dt>{{i18nLabel "type"}}</dt>
                    <dd>{{main}}</dd>
                    <dt>{{i18nLabel "parent"}}</dt>
                    <dd>{{parent}}</dd>
                    <dt>{{i18nLabel "photo"}}</dt>
                    <dd>{{lightbox url=photoUrl title=name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
