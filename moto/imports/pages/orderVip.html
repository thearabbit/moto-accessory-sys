<!--Index-->
<template name="Moto_orderVip">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_orderVipAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "moto.order.invoiceAction"}}</a></li>
    {{/columnAction}}
</template>

<!--Payment-Link-Action-->
<template name="Moto_paymentVipLinkAction">
    <button type="button" class="btn btn-social btn-sm btn-info js-paymentVip">
        <i class="fa fa-star"></i> Payment
    </button>
</template>

<!--Form-->
<template name="Moto_orderVipForm">
    <div class="box-body">
        {{#if isLoading}}
            {{> loading}}
        {{else}}
            {{#autoForm collection=collection id="Moto_orderVipForm" doc=data.doc type=data.formType
                        resetOnSuccess=false}}
                <div class="row">
                    <div class="col-md-3">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Image</label>
                                <div id="animation">
                                    <img src="{{image}}" class="img-thumbnail custom-image img-responsive">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                {{> afQuickField name="orderDate"}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                {{> afQuickField name="customerId"}}
                            </div>
                            <div class="col-md-7">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Order Vip Log</label>
                                        <div class="btn-group" style="display: block;">
                                            <button type="button" data-toggle="tooltip" data-placement="top" title="Grand Order Total Khr" class="btn btn-default">
                                                <b>{{orderVipLog.totalOrderVipLogKhr}} ៛</b></button>
                                            <button type="button" data-toggle="tooltip" data-placement="top" title="Grand Order Total Usd" class="btn btn-default">
                                                <b>{{orderVipLog.totalOrderVipLogUsd}} $</b></button>
                                            <button type="button" data-toggle="tooltip" data-placement="top" title="Grand Order Total Thb" class="btn btn-default">
                                                <b>{{orderVipLog.totalOrderVipLogThb}} B</b></button>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#myModal">{{fa
                                                    "info-circle"}} More Detail
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                {{> afQuickField name="employeeId"}}

                            </div>
                            <div class="col-md-7">
                                {{> afQuickField name="discountType"}}
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3">
                        {{> afQuickField name="des"}}
                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!--Item Temporary-->
                        {{> Moto_orderVipItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">{{fa "info"}} More Detail</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-bordered table-striped table-responsive">
                                    <tbody>
                                    <tr>
                                        <th>Date</th>
                                        <th>Order Vip Reference Id</th>
                                        <th>Order Vip Total</th>
                                        <th>Description</th>
                                    </tr>

                                    {{#each orderVipLog.orderVipLog}}
                                        <tr>
                                            <td>{{moFormat oldOrderVipDate "DD/MM/YYYY hh:mm:ss"}}</td>
                                            <td>{{oldOrderVipRefId}}</td>
                                            <td>
                                                Khr : {{oldOrderVipTotalKhr}} ៛ <br>
                                                Usd : {{oldOrderVipTotalUsd}} $ <br>
                                                Thb : {{oldOrderVipTotalThb}} B
                                            </td>
                                            <td>{{{des}}}</td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <p class="pull-right"><b>Grand Order Total Khr:</b> {{orderVipLog.totalOrderVipLogKhr}} ៛</p><br>
                                <p class="pull-right"><b>Grand Order Total Usd:</b> {{orderVipLog.totalOrderVipLogUsd}} $</p><br>
                                <p class="pull-right"><b>Grand Order Total Thb:</b> {{orderVipLog.totalOrderVipLogThb}} B</p>
                            </div>
                        </div>
                    </div>
                </div>

            {{/autoForm}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_orderVipShow">
    <div class="box-body">
        {{#with data}}
            <section class="invoice">
                <!-- title row -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="page-header">
                            <i class="fa fa-shopping-cart"></i> Order Vip
                            <small class="pull-right">Date: {{moFormat orderDate "DD/MM/YYYY hh:mm:ss"}}</small>
                        </h2>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- info row -->
                <div class="row invoice-info">
                    <div class="col-sm-4 invoice-col">
                        From
                        <address>
                            <strong>{{employeeDoc.position}}, {{employeeDoc.name}}.</strong><br>
                            {{employeeDoc.address}}<br>
                            {{employeeDoc.contact}}
                        </address>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4 invoice-col">
                        To
                        <address>
                            <strong>{{customerDoc.name}}</strong><br>
                            {{customerDoc.address}}<br>
                            {{customerDoc.contact}}
                        </address>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4 invoice-col">
                        <b>Order #{{_id}}</b><br>
                        <br>
                        <b>Discount Type:</b>
                        <small class="{{checkDiscountType.class}}">{{{checkDiscountType.icon}}}</small>
                        <br>
                        <b>Type:</b>
                        <small class="label bg-navy-active">{{fa "trophy"}} Vip</small>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <!-- Table row -->
                <div class="row">
                    <div class="col-xs-12 table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Memo Item</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Order Price</th>
                                <th>Discount</th>
                                <th>Amount</th>
                                <th>Total Amount</th>
                                <th>Memo</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each items}}
                                <tr>
                                    <td>{{itemId}}</td>
                                    <td>{{itemName}}</td>
                                    <td>{{memoItem}}</td>
                                    <td>{{qty}}</td>
                                    <td>{{price}} {{itemCurrency}}</td>
                                    <td>{{orderPrice}} {{itemCurrency}}</td>
                                    <td>{{discount}} {{discountType}}</td>
                                    <td>{{amount}} {{itemCurrency}}</td>
                                    <td>{{totalAmount}} {{itemCurrency}}</td>
                                    <td>{{memo}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <!-- accepted payments column -->
                    <div class="col-xs-6">
                        <p class="lead">Description:</p>
                        {{#if des}}
                            <p class="text-muted well well-sm no-shadow" style="margin-top: 10px;">
                                {{des}}
                            </p>
                        {{/if}}
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <p class="lead">Amount Due {{moFormat orderDate "DD/MM/YYYY hh:mm:ss"}}</p>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th style="width:50%"></th>
                                    <th style="">Sub Total</th>
                                    <th style="">Discount Amount</th>
                                    <th style="">Total</th>
                                </tr>
                                <tr>
                                    <th style="width:50%">KHR:</th>
                                    <td>{{subTotal}}​ ៛</td>
                                    <td>{{discountAmount}}​ ៛</td>
                                    <td>{{total}}​ ៛</td>
                                </tr>
                                <tr>
                                    <th>USD:</th>
                                    <td>{{subTotalUsd}}​ $</td>
                                    <td>{{discountAmountUsd}}​ $</td>
                                    <td>{{totalUsd}}​ $</td>
                                </tr>
                                <tr>
                                    <th>THB:</th>
                                    <td>{{subTotalThb}} B</td>
                                    <td>{{discountAmountthb}} B</td>
                                    <td>{{totalThb}} B</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
        {{/with}}
    </div>
</template>
