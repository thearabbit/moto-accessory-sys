<!--Index-->
<template name="Moto_employee">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Moto_employeeAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Contact Tabular-->
<template name="Moto_employeeContact">
    {{> jsonView json=contact options=jsonViewOpts}}
</template>

<!--Form-->
<template name="Moto_employeeForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Moto_employeeForm" doc=data.doc type=data.formType}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name="name"}}
                        {{> afQuickField name="position"}}
                        {{> afQuickField name="address" rows=3}}
                        {{> afQuickField name="contact"}}
                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Moto_employeeShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <dt>Position</dt>
                    <dd>{{position}}</dd>
                    <dt>Address</dt>
                    <dd>{{address}}</dd>
                    <dt>Contact</dt>
                    <dd>{{contact}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
