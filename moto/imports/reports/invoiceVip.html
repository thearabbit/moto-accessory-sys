<!--Report-->
<template name="Moto_invoiceVipReport">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm schema=schema id="Moto_invoiceVipReport" resetOnSuccess=false type="normal"}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name="orderVipId"}}

                        {{> reportFormFooterWithButton}}
                    </div>
                </div>
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
    <!-- /.box-body -->
</template>

<template name="Moto_invoiceVipReportGen">
    <div class="rpt rpt-2x rpt-portrait-a5">
        {{#if rptData}}
            <!--Print Button-->
            <hr>
            <div class="text-right">
                <button type="button" class="btn btn-success btn-print-area">
                    <i class="fa fa-print"></i> Print
                </button>
            </div>
            <!--Print Button-->
            <div id="print-data">
                {{#with rptData}}

                    <!--Title-->
                    {{#with rptTitle}}
                        <div class="rpt-title-custom">
                            <div class="row">
                                <div style="float: left; width: 20%; margin: 0px 0px 0px 14px;">
                                    <div class="rpt-title-5x rpt-kh-muol">{{khName}}</div>
                                </div>
                                <div style="float: left; width: 75%;">
                                    <div><i class="fa fa-phone"></i> Tel: {{telephone}} <br> <i class="fa fa-facebook-square"></i> Facebook : tann hakmony</div>
                                </div>
                            </div>
                            <!--<div class="rpt-title-3x">{{enName}}</div>-->
                            <!--<div class="rpt-title-2x"><u>Order Vip Invoice</u></div>-->
                            <!--<div>Address: {{enAddress}}, Tel: {{telephone}}</div>-->
                        </div>
                    {{/with}}

                    <!--Header-->
                    {{#with rptContent}}
                        <div style="width: 100%">
                            <div style="width: 50%; float: left">
                                <div><strong>លេខវិក័យប័ត្រ:</strong> {{_id}}</div>
                                <div><strong>កាលបរិចេ្ឆទ:</strong> {{moFormat orderDate "DD/MM/YYYY h:mm:ss A"}}</div>
                                <div><strong>បរិយាយ:</strong> {{{des}}}</div>
                            </div>

                            <div style="width: 50%; float: right">
                                <div><strong>អតិថិជន:</strong> {{customerDoc.name}}</div>
                                <div><strong>លេខទូរស័ព្ទ:</strong> {{customerDoc.contact}}</div>
                            </div>
                        </div>

                        <!--Content-->
                        <table class="rpt rpt-2x rpt-content">
                            <thead class="rpt-content-header" style="display: table-row-group;">
                            <tr>
                                <th>ល.រ</th>
                                <th class="hideThead">មុខទំនិញ</th>
                                <th class="hideThead">ពណ៍នា</th>
                                <th class="hideThead">ចំនួន</th>
                                <th class="hideThead">តម្លៃ</th>
                                <!--<th class="hideThead">ចុះតម្លៃ</th>-->
                                <th>សរុប</th>
                            </tr>
                            </thead>

                            <tbody class="rpt-content-body">
                            {{#each item in items}}
                                <tr>
                                    <td align="center" style="border-top: hidden;">{{increaseIndex @index}}</td>
                                    <td class="hideTbodyContent">{{item.itemName}}</td>
                                    <td align="center" class="hideTbodyContent">{{item.memo}}</td>
                                    <td class="hideTbodyContentVip">{{item.qty}} {{item.unit}}</td>
                                    <td class="text-right hideTbodyContentVip">{{item.orderPrice}} {{item.itemCurrency}}</td>
                                    <!--<td class="text-right hideTbodyContentVip">{{item.discount}} {{item.discountType}}</td>-->
                                    <td class="text-right" style="border-top: hidden;">{{item.totalAmount}}​ {{item.itemCurrency}}</td>
                                </tr>
                            {{/each}}
                            </tbody>

                            <tfoot class="rpt-content-footer hideTfoot">
                            <tr>
                                <td colspan="3" class="text-right hideTfootTitle">សរុបវិក័យប័ត្រ :</td>
                                <td class="text-right hideTfootValueVip">{{total}} ៛</td>
                                <td class="text-right hideTfootValueVip">{{numFormat totalUsd "0,0.00"}} $</td>
                                <td class="text-right hideTfootValueVip">{{numFormat totalThb "0,0.00"}} B</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right hideTfootTitle">ខ្វះពីមុន :</td>
                                <td class="text-right hideTfootValueVip">{{lastOrderBalanceKhr}} ៛</td>
                                <td class="text-right hideTfootValueVip">{{numFormat lastOrderBalanceUsd "0,0.00"}} $</td>
                                <td class="text-right hideTfootValueVip">{{numFormat lastOrderBalanceThb "0,0.00"}} B</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right hideTfootTitle">សរុបទាំងអស់ :</td>
                                <td class="text-right hideTfootValueVip">{{balanceKhr}} ៛</td>
                                <td class="text-right hideTfootValueVip">{{numFormat balanceUsd "0,0.00"}} $</td>
                                <td class="text-right hideTfootValueVip">{{numFormat balanceThb "0,0.00"}} B</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right hideTfootTitle">បានបង់ :</td>
                                <td class="text-right hideTfootValueVip">{{totalPaidAmountKhr}} ៛</td>
                                <td class="text-right hideTfootValueVip">{{numFormat totalPaidAmountUsd "0,0.00"}} $</td>
                                <td class="text-right hideTfootValueVip">{{numFormat totalPaidAmountThb "0,0.00"}} B</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right hideTfootTitle">ជំពាក់លើនេះ :</td>
                                <td class="text-right hideTfootValueVip">{{overDueKhr}} ៛</td>
                                <td class="text-right hideTfootValueVip">{{numFormat overDueUsd "0,0.00"}} $</td>
                                <td class="text-right hideTfootValueVip">{{numFormat overDueThb "0,0.00"}} B</td>
                            </tr>
                            </tfoot>
                        </table>

                    {{/with}}
                    <!--/Report data-->
                {{/with}}
                <!--/Report init-->
            </div>

            <!--Sign-->
            <!--<div style="width: 100%">-->
            <!--<div style="text-align:center; width: 50%; float: left">-->
            <!--<br>-->
            <!--<div style="margin-bottom: 5em">-->
            <!--<strong>អ្នកទិញ</strong>-->
            <!--</div>-->
            <!--__________________-->
            <!--</div>-->
            <!--<div style="text-align:center; width: 50%; float: right">-->
            <!--&lt;!&ndash;Date:................................&ndash;&gt;-->
            <!--<br>-->
            <!--<div style="margin-bottom: 5em">-->
            <!--<strong>អ្នកលក់</strong>-->
            <!--</div>-->
            <!--__________________-->
            <!--</div>-->
            <!--</div>-->

            <!--Auto print-->
            <!--{{autoprint close="true"}}-->

        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
