<!--Report-->
<template name="Moto_itemListReport">
    <div class="box-body">
        <!--Report Paper-->
        <div class="rpt rpt-portrait-a4">
            {{#if rptInit}}
                {{#if rptData}}

                    <!--Print Button-->
                    <hr>
                    <div class="text-right">
                        <button type="button" class="btn btn-sm btn-info btn-tip">
                            <i class="fa fa-lightbulb-o"></i> Tip
                        </button>
                        <button type="button" class="btn btn-sm	btn-success btn-print-area">
                            <i class="fa fa-print"></i> Print
                        </button>
                        <!--<button type="button" class="btn btn-info btn-print-this">-->
                        <!--<i class="fa fa-print"></i> Print This-->
                        <!--</button>-->
                    </div>
                    <!--Print Button-->

                    <div id="print-data">

                        {{#with rptData}}

                            <!--Title-->
                            {{#with rptTitle}}
                                <div class="rpt-title">
                                    <div class="rpt-title-3x rpt-kh-muol">{{khName}}</div>
                                    <div class="rpt-title-3x">{{enName}}</div>
                                    <div class="rpt-title-2x"><u>Item List Report</u></div>
                                    <div>{{enAddress}}</div>
                                </div>
                            {{/with}}

                            <!--Header-->
                                <!--{{#with rptHeader}}-->
                            <div style="width: 100%">
                                <div style="width: 50%; float: left">
                                    <div><strong>Exchange Rate:</strong> {{rptData.rptHeader}}</div>
                                </div>
                            </div>
                                <!--{{/with}}-->

                            <!--Content-->
                            <table class="rpt rpt-content" id="item-list-tbl">
                                <thead class="rpt-content-header disable-tHead-repeat">
                                <tr>
                                    <th>N<sup>o</sup></th>
                                    <th>ID</th>
                                    <th>Item Name</th>
                                    <th>Unit</th>
                                    <th>Currency</th>
                                    <th>Price</th>
                                    <th>Khr Price</th>
                                    <th>Ex Khr Price</th>
                                    <th>Ex Usd Price</th>
                                    <th>Ex Thb Price</th>
                                    <!--<th>Ancestors</th>-->
                                </tr>
                                </thead>

                                <tbody class="rpt-content-body">
                                {{#each data in rptContent}}
                                    <tr style="vertical-align: top">
                                        <td>{{increaseIndex @index}}</td>
                                        <td>{{data._id}}</td>
                                        <td>{{data.name}}</td>
                                        <td>{{data.unitDoc.name}}</td>
                                        <td>{{data.currencyId}}</td>
                                        <td>{{numFormat data.price "0,0.00"}}</td>
                                        <td>{{data.khrPrice}}</td>
                                        <td>{{data.exKhr}}</td>
                                        <td>{{data.exUsd}}</td>
                                        <td>{{data.exThb}}</td>
                                        <!--<td>{{data.ancestors}}</td>-->
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>

                        {{/with}}

                    </div>
                {{else}}
                    <div class="text-center">
                        {{> iconLoading size="fa-5x"}}
                    </div>
                {{/if}}
            {{/if}}
        </div>
        <!--/Report Paper-->

    </div>
    <!-- /.box-body -->
</template>
